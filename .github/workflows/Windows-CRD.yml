name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'CRD Kodunu girin'
        required: true
      pincode:
        description: '6 Haneli bir sifre girin'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Kurulum Hazırlanıyor
      run: ./setup.ps1
    - name: CRD Başlatılıyor
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Canlı tut
      run: ./timeout.ps1
